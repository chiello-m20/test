<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sign In / Sign Up</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <h1 id="formTitle">Welcome Back</h1>
                <p id="formSubtitle">Sign in to access your account</p>
            </div>

            <!-- Form -->
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitButton">Sign In</button>
            </form>

            <!-- Switch Form -->
            <div class="switch">
                <p id="switchText">Don't have an account? 
                    <span id="switchButton">Sign Up</span>
                </p>
            </div>
        </div>
    </div>
    <script src="auth-script.js"></script>
</body>
</html>
